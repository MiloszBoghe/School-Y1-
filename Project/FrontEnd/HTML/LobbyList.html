<section id="background">
<section id="lobby" class="wrapper lobby-color">
    <h1 class="title-text"><span class="lijn">Global chat:</span></h1>
    <div class="card text-left">
        <div class="card-header">
            <h4 id="nick"></h4>
        </div>
        <div class="card-body scrollbar">
            <ul id="messagesList" style="list-style: none;"></ul>
        </div>
        <div class="card-footer text-muted">
            <input type="text" id="messageInput" placeholder="       Don't be so toxic!" class="chatbox"/>
            <input type="button" class ="btn btn-primary" id="sendButton" value="Send Message" />
            <article class="create-lobby-section" style="float: right">
                <!---<button id="createLobby" type="button" class="btn btn-primary purple-gradient button-style-one" data-toggle="modal" data-target="#exampleModal">Create game</button>-->
                <button id="createLobby" type="button" class="btn btn-primary purple-gradient" data-toggle="modal" data-target="#exampleModal">Create game</button>
            </article>
        </div>
        <div class="lobby-spatie">
        </div>
        <script src="JS/signalr.js"></script>
        <script src="JS/chat.js"></script>
    </div>
    <h1 class="title-text"><span class="lijn">LobbyList:</span></h1>
    <div id="demo"></div>
</section>
<!--Bootstrap ModalSection-->
<section>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Lobby settings</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Game naam</label>
                        <input id="gameNaam" type="text" class="form-control"  placeholder="ComePlayWithMe">
                    </div>
                    <div class="form-group">
                        <label>Game mode</label>
                        <select id="gameMode" class="form-control">
                            <option>Normaal</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Lengte Code</label>
                        <select id="lengteCode" class="form-control">
                            <option>4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Aantal kleuren</label>
                        <select id="aantalKleuren" class="form-control">
                            <option>8</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Zelfde kleur meerdere keren gebruiken</label>
                        <select id="herhalendeKleur" class="form-control">
                            <option>Nee</option>
                            <option>Ja</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Aantal gokken</label>
                        <select id="aantalGokken" class="form-control">
                            <option>10</option>
                            <option>4</option>
                            <option>6</option>
                            <option>8</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Aantal spellen</label>
                        <select id="aantalGames" class="form-control">
                            <option>1</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="CreateButton" type="button" class="btn btn-primary">Create lobby</button>
            </div>
        </div>
    </div>
</div>
