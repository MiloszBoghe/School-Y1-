<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form 1</title>
    <link rel="stylesheet" href="Oef1.css">
</head>
<body>
    <form>
        <h1>Je hebt gewonnen!</h1>
        <h2>Vul je gegevens in en we sturen de prijs naar jou!</h2>
        <label for="Anaam">Achternaam:</label>
        <input type="text" name="Achternaam" value="" id="Anaam">
        <label for="Vnaam">Voornaam:</label>
        <input type="text" name="Voornaam" value="" id="Vnaam" size="25">
        <br><br>
        <label for="Straat">Straat:</label>
        <input type="text" name="Straat" value="" id="Straat">
        <label for="Nummer">Nummer:</label>
        <input type="text" name="Nummer" value="" id="Nummer" size="8">
        <label for="Bus" id="buss">Bus:</label>
        <input type="text" name="Bus" value="" id="Bus" size="4" maxlength="4">
        <br><br>
        <label for="Postcode">Postcode:</label>
        <input type="text" name="Postcode" value="" id="Postcode" maxlength="4">
        <label for="Gemeente">Gemeente:</label>
        <input type="text" name="Gemeente" value="" id="Gemeente" size="25">
        <br><br>
        <input type="submit" value="Verzenden" class="knop">
        <input type="reset" value="Reset" class="knop">
    </form>
</body>
</html>
