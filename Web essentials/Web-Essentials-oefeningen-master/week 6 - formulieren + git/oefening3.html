<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookies</title>
    <link rel="stylesheet" href="oefening3.css">
    <script src="cookie.min.js"></script>
</head>
<body>
    <h1>Cookies!!</h1>
    <p>Not everyone gets a cookie.<br>Figure out the secret passphrase and get your cookie!</p>
    <form action="#" id="cookieform">
        <p>Passphrase try #<b id="try"></b></p>
        <br>
        <input id="passphrase" class="password" type="text" name="password">
        <br>
        <input type="checkbox" id="cookie" name="cookie" value="I want a cookie">I want a cookie
        <br>
        <button type="submit">Try</button>
        <p id="output" class="border">No output yet</p>
    </form>
</body>
</html>
