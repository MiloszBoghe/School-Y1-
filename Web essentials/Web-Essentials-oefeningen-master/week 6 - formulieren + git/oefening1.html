<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="oefening1.css">
</head>
<body>
    <article>
        <form action="/action_page.php">
            <h1>Je hebt gewonnen!</h1>
            <h4>Vul je gegevens in en we sturen de prijs naar jou!</h4>
            <table>
                <tr>
                    <td>Achternaam:</td>
                    <td><input type="text"></td>
                    <td>Voornaam:</td>
                    <td colspan="3"><input type="text"></td>
                </tr>
                <tr>
                    <td>Straat:</td>
                    <td><input type="text"></td>
                    <td>Nummer:</td>
                    <td colspan="1"><input class="small" type="text"></td>
                    <td colspan="1">Bus:</td>
                    <td colspan="1"><input class="small" type="text"></td>
                </tr>
                <tr>
                    <td>Postcode:</td>
                    <td><input type="text"></td>
                    <td>Gemeente:</td>
                    <td colspan="3"><input type="text"></td>
                </tr>
                <tr>
                    <td><button>Verzenden</button></td>
                    <td><button>Wissen</button></td>
                </tr>
            </table>
        </form>
    </article>
</body>
</html>
