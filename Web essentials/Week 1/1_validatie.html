    <h1>De Schoenbekooievaar</h1>

            <p>De schoenbekooievaar is een <strong><span>vogel</span></strong> met een grijs verenkleed. </p>
            <p><img src="https://puu.sh/zfHbs/93a7ad752b.png" alt="foto"/></p>
            <p>	Dankzij zijn brede bek kan hij makkelijk vis vangen (scheppen) in het troebele water.
                Het dier verblijft in de natte gebieden en moerassen van de <a href= https://nl.wikipedia.org/wiki/Sudd>Suddregio</a>
