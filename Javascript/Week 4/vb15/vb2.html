<!doctype html>
<html>
<head>
    <title>Events</title>
</head>
<body>
<button>Click me</button>
<p>No handler here.</p>
<script>
    let button = document.querySelector("button");
    button.addEventListener("click", () => {
        console.log("Button clicked.");
    });
</script>
</body>
</html>
